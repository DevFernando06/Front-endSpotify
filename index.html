<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
  <div class="sidebar">
    <nav class="sidebar_navigation">
      <div class="logo"><a href=""><img src="../imagens/logo-spotify.png" alt="logo-spotify"></a></div>
      <ul>
      <li>
        <span class="fa fa-home"></span>
        <span>Ínicio</span>
      </li>
      <li>
        <span class="fa fa-search"></span>
        <span>Buscar</span>
      </li>
    </ul>
    </nav>
    </div>

  <div class="library">
   <div class="library_content">
    <button class="library_button">
      <span class="fa fas fa-book"></span>
      <span>Sua biblioteca</span>
    </button>
    <span class="fa fa-plus"></span>
   </div>
   <section class="section_playlist">
    <div class="section-playlist__content">
      <span class="text title">Crie sua primeira playlist</span>
      <span class="text subtitle">É fácil, vamos te ajudar</span>
      <button class="section-button">
        <span>Criar playlist</span>
      </button>
    </div>
   </section>
   <div class="cookies">
    <a class="a" href="">Cookies</a>
   </div>
   <div class="langueges">
   <button class="lang-button">
    <span class="fa fa-globe"></span>
    <span>Português do Brasil</span>
   </button>
   </div>
  </div>

    <footer>
      <div class="footer">
      <p class="title1">TESTAR O PREMIUM DE GRAÇA </p>
      <p class="sub2">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
      <div class="b"><input class="button-footer" type="button" value="Inscreva-se grátis"></div>
    </div>
    </footer>
  <script src="script.js"></script>
</body>
</html>
